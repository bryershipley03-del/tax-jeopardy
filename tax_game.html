<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tax Jeopardy</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050a24;
      font-family: system-ui, -apple-system, Arial, sans-serif;
    }

    .wrap {
      width: min(900px, 95vw);
      text-align: center;
    }

    h1 {
      margin-bottom: 18px;
      color: #ffd54a;
      font-weight: 900;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 3px 0 #000;
      font-size: clamp(28px, 5vw, 56px);
    }

    .board {
      background: #0826c9;
      padding: 16px;
      border-radius: 18px;
      border: 6px solid #061b84;
      box-shadow: 0 14px 40px rgba(0,0,0,.45);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .tile {
      aspect-ratio: 1 / 1;
      background: #0e34ff;
      border: 4px solid #051767;
      border-radius: 14px;

      display: flex;
      align-items: center;
      justify-content: center;

      color: #ffd54a;
      font-weight: 900;
      text-shadow: 0 3px 0 #000;
      font-size: clamp(22px, 3.5vw, 40px);

      cursor: pointer;
      user-select: none;
      padding: 10px;
      text-align: center;
      line-height: 1.1;
    }

    .tile.used {
      visibility: hidden;
      pointer-events: none;
    }

    .controls {
      margin-top: 14px;
    }

    button {
      background: #111;
      color: #fff;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .hint {
      margin-top: 10px;
      color: #cfd6ff;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Most Common Tax Mistakes</h1>

    <div class="board">
      <div class="grid">
        <div class="tile" data-answer="Filing too early">$100</div>
        <div class="tile" data-answer="Misspelled name">$100</div>
        <div class="tile" data-answer="Unsigned forms">$100</div>

        <div class="tile" data-answer="Wrong Social Security number">$100</div>
        <div class="tile" data-answer="Math mistakes">$100</div>
        <div class="tile" data-answer="Wrong filing status">$100</div>

        <div class="tile" data-answer="Entering information incorrectly">$100</div>
        <div class="tile" data-answer="Forgetting credits or deductions">$100</div>
        <div class="tile" data-answer="Wrong bank account number">$100</div>
      </div>
    </div>

    <div class="controls">
      <button id="reset">Reset Board</button>
    </div>

    <div class="hint">
      Click once to reveal the answer. Click again to remove the square.
    </div>
  </div>

  <script>
    document.querySelectorAll(".tile").forEach(tile => {
      const face = tile.textContent;
      let revealed = false;

      tile.addEventListener("click", () => {
        if (tile.classList.contains("used")) return;

        if (!revealed) {
          tile.textContent = tile.dataset.answer;
          revealed = true;
        } else {
          tile.classList.add("used");
        }
      });

      tile.reset = () => {
        tile.textContent = face;
        revealed = false;
        tile.classList.remove("used");
      };
    });

    document.getElementById("reset").addEventListener("click", () => {
      document.querySelectorAll(".tile").forEach(t => t.reset());
    });
  </script>
</body>
</html>
